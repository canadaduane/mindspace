<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap"
  rel="stylesheet"
/>
<style>
  :root {
    --defaultOrbBorder: rgba(93, 103, 111, 1);
    --defaultOrbFill: rgba(27, 61, 92, 1);
    --brightText: rgba(240, 240, 240, 0.85);
    --dullText: rgba(240, 240, 240, 0.35);
  }
  body {
    margin: 0;
    background-color: rgb(17, 36, 53);
    font-family: "Yantramanav", sans-serif;
    font-size: 22px;
    min-height: 100vh;
  }
  .fade {
    opacity: 0;
    transition-property: opacity;
    transition-duration: 1.2s;
  }
  .fade-in {
    opacity: 0.4;
  }
  @keyframes blink {
    0% {
      opacity: 0;
    }
  }
  @keyframes shake {
    10%,
    90% {
      transform: translate(-51%, -50%);
    }

    20%,
    80% {
      transform: translate(-48%, -50%);
    }

    30%,
    50%,
    70% {
      transform: translate(-54%, -50%);
    }

    40%,
    60% {
      transform: translate(-46%, -50%);
    }
  }
</style>

    "imports": {

      "colorjs.io": "https://cdn.jsdelivr.net/npm/colorjs.io/+esm"
    }
  }
</script>
