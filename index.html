<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap"
  rel="stylesheet"
/>
<style>
  :root {
    --defaultOrbBorder: rgba(93, 103, 111, 1);
    --defaultOrbFill: rgba(27, 61, 92, 1);
    --brightText: rgba(240, 240, 240, 0.85);
    --dullText: rgba(240, 240, 240, 0.35);
  }
  body {
    margin: 0;
    background-color: rgb(17, 36, 53);
    font-family: "Yantramanav", sans-serif;
    font-size: 22px;
    min-height: 100vh;
  }
  .fade {
    opacity: 0;
    transition-property: opacity;
    transition-duration: 1.2s;
  }
  .fade-in {
    opacity: 0.4;
  }
  .to-rect {
    animation: 0.3s linear to-rect;
    animation-timing-function: cubic-bezier(0.6, 0, 1, 1);
    animation-fill-mode: forwards;
  }
  @keyframes to-rect {
    0% {
      border-radius: 100%;
      width: 100px;
      height: 100px;
    }
    40% {
      border-radius: 9px;
      width: 100px;
      height: 100px;
    }
    100% {
      border-radius: 9px;
      width: 160px;
      height: 100px;
    }
  }
  @keyframes blink {
    0% {
      opacity: 0;
    }
  }
</style>

    }
  }
</script>
